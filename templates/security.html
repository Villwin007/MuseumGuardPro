<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP-CAM | Security Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container security-theme">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">MUSEUM<span class="highlight-red">GUARD</span></div>
            <div class="nav-links">
                <a href="/captioning" class="nav-item">Captioning</a>
                <a href="/security" class="nav-item active">Security</a>
            </div>
        </nav>

        <!-- Main Split View -->
        <main class="split-view">
            <!-- Left: Visual Input -->
            <section class="visual-panel">
                <div class="video-wrapper">
                    <img src="/video_feed_security" alt="Security Feed" class="live-feed" id="security-feed">
                    <div class="rec-indicator red-dot">
                        <span class="dot"></span> MONITORING
                    </div>
                </div>
                <div class="visual-controls">
                    <button id="switch-source-btn" class="icon-btn" title="Switch Webcam/Video">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </section>

            <!-- Right: Interaction & Output -->
            <section class="interaction-panel">
                <div class="content-wrapper">
                    <header class="panel-header">
                        <div class="logo">INTRUDER <span class="highlight-red">ALERT</span></div>
                        <div class="status-badge" id="security-status">SAFE</div>
                    </header>

                    <div class="control-grid">
                        <!-- Video Upload -->
                        <div class="control-card">
                            <h3><i class="fas fa-file-video"></i> Video Analysis</h3>
                            <div class="upload-area" id="upload-area">
                                <p>Click to Upload Video</p>
                                <input type="file" id="video-upload" accept="video/mp4,video/avi" hidden>
                            </div>
                            <span id="upload-msg" class="subtext"></span>
                        </div>

                        <!-- Email Config -->
                        <div class="control-card">
                            <h3><i class="fas fa-envelope"></i> Email Config</h3>
                            <div class="input-group">
                                <input type="text" id="sender-email" placeholder="Sender (Gmail)" autocomplete="off">
                                <input type="password" id="app-password" placeholder="App Password" autocomplete="off">
                                <input type="text" id="receiver-email" placeholder="Receiver Email" autocomplete="off">
                            </div>
                            <button id="save-config-btn" class="action-btn secondary-btn">Save Config</button>
                            <span id="config-msg" class="subtext"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/security.js"></script>
</body>

</html>
